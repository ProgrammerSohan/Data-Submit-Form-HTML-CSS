<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Form-HTML,CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
           <div class="apply-box">
               <h1>Job Application <span class="title-small">(Web)</span></h1>
               
        <form action="">
        <div class="form-container">
            <div class="form-control">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">

            </div>
            
            <div class="form-control">
            <label for="lasst-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">

            </div>
            
            <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">

            </div>
            
            <div class="form-control">
                <label for="job-role">Job Role</label>
                <select name="job-role" id="job-role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="designer">UI Designer</option>
                    <option value="fullstack">Fullstack Developer</option>
                    
                </select>
                
            </div>
            
            <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="" cols="30" rows="10" placeholder="Enter Full Address" ></textarea>
                
            </div>
            
            <div class="form-control">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City">
                
                
            </div>
            
            <div class="form-control">
                <label for="zipcode">Zipcode</label>
                <input type="number" id="first-name" name="zipcode" placeholder="Enter Zipcode">
                
            </div>
            
            <div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="2024-10-26">
                
            </div>
            
            <div class="form-control">
                <label for="cv">Upload Your CV</label>
                <input type="file" id="cv" name="cv" placeholder="Upload your CV">
                
            </div>
            
            <div class="button-container">
                <button type="submit">Submit</button>
                
            </div>
            

        </div><!-- form-container end -->
        
           </form>
               
           </div> <!-- end apply-box -->
       
   </div> <!-- end container -->
    
</body>
</html>
